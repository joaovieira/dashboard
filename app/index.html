      <div id="dashboard">

        <div id="navigation">
          <!-- Top navigation control area -->
          <nav id="control-area" class="navbar navbar-inverse navbar-default navbar-static-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li id="tv">
                  <span class="icon-vertical-bar shadow"></span>
                  <span class="icon-vertical-bar"></span>
                  <a href="#"><i class="fa fa-desktop fa-lg fa-fw"></i> TV Mode</a>
                </li>
                <li id="email">
                  <span class="icon-vertical-bar shadow"></span>
                  <span class="icon-vertical-bar"></span>
                  <a href="#" data-toggle="popover" data-html="false" data-container="#navigation" data-placement="bottom" data-original-title="" title=""><i class="fa fa-picture-o fa-lg fa-fw"></i> E-mail snapshot</a>
                </li>
                <li id="new-widget">
                  <span class="icon-vertical-bar shadow"></span>
                  <span class="icon-vertical-bar"></span>
                  <a href="#new"><i class="fa fa-plus fa-fw"></i> Add widget</a>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </nav>
        </div>
        
        <!-- full screen part of the application -->
        <div id="alert"></div>
        
        <div id="widgets" class="gridster" data-columns="4" data-column-size="220">
          <ul id="widgets-list"></ul>
        </div>
        
        <div id="new-widget-modal" class="modal fade">
            <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add widgets</h4>
              </div>
              <div class="modal-body">
                <div class="modal-top clearfix">
                  <div class="search">
                    <div class="row">
                      <div class="col-sm-4 col-sm-offset-8">
                        <form class="form-inline form-group" id="searchWidgets" role="form">
                          <div class="input-group">
                            <input type="text" name="text" class="form-control" placeholder="Search widgets">
                            <span class="input-group-btn">
                              <button class="btn btn-primary btn-search fa fa-search" type="submit"></button>
                            </span>
                          </div><!-- /input-group -->
                        </form>
                      </div>
                    </div>
                  </div>
                  <ol class="breadcrumb">
                  </ol>
                </div>
                <div class="modal-body-content">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-add">Add widget</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div>
      </div>
